{% extends "recommendations/base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'forum/css/forum.css' %}">
{% endblock extra_css %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="post-form">
        <form method="POST" enctype="multipart/form-data" id="postForm">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Comment on this Thread:<br> "{{ thread.title }}"</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="action-button btn btn-outline-default" type="submit">
                    {% if form.instance.pk %}
                    Update Post
                    {% else %}
                    Create Post
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
    <script src="/static/forum/js/validation.js"></script>
{% endblock content %}
