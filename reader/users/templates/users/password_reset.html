{% extends "recommendations/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="action-button btn btn-outline-default m-0" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
