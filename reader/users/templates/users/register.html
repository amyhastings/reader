{% extends "recommendations/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Here</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="action-button btn btn-outline-default m-0 me-2 mb-2" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3 mt-2">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
